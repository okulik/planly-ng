<div class="alert alert-danger" role="alert" ng-show="error">
  <ul>
    <li ng-repeat="m in error.full_messages">{{m}}</li>
  </ul>
</div>

<h1>Trip details</h1>

<form ng-submit="updateTrip()" role="form">
  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="text" name="destination" id="destination" ng-model="trip.destination" required="required" class="form-control"></input>
  </div>
  <div class="form-group">
    <label for="start_date">Start Date</label>
    <input ui-date ui-date-format="yy-mm-dd" name="start_date" id="start_date" ng-model="trip.start_date" required="required" class="form-control"></input>
  </div>
  <div class="form-group">
    <label for="end_date">End Date</label>
    <input ui-date ui-date-format="yy-mm-dd" name="end_date" id="end_date" ng-model="trip.end_date" required="required" class="form-control"></input>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <input type="text" name="comment" id="comment" ng-model="trip.comment" class="form-control"></input>
  </div>

  <button type="submit" class="btn btn-primary btn-lg">Update Trip</button>
</form>
